<!DOCTYPE html>
<head>
	<title>Fishventory</title>
	<link rel="icon" type="image/x-icon" href="img/fishico2x.gif">
	<link rel="stylesheet" href="fishingStyle.css?v=03">
	<meta charset="UTF-8">
</head>
<body onload="populate()">	
	<div id="inventoryBanner">
		<div id="bannerHeader"><span>Fishventory</span><img src="img/fishico1x.gif"></div><br>
	</div>
	<div id="inventoryContainer">
		<div id="inventoryLimiter">
		
			<div class="fishy">
				<div class="row main">
					<div class="fishyimage-container">
						<div class="fishybackground"></div>
						<img class="fishyimage" src="fishes/marlin.png">
					</div>
					<div class="aboutfish">
						<b class="Divine">Divine</b>
						<span class="fishname">Unknown Fish-like Object</span>
						<hr>
						<span>Personality:<br><span class="personalitytype">Angry</span></span>
					</div>
					<div class="fishvaluebox">
						<span class="valuetext">Coin Value</span><br><b class="fishvalue">5000</b>
						<button>Sell Fish</button>
					</div>
				</div>
				<div class="row">
					<div class="fish-more-stats">
						<div class="stat">
							<span>Length:</span>
							<span class="fishlength">1cm</span>
						</div>
						<div class="stat">
							<span>Weight:</span>
							<span class="fishweight">1kg</span>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<div id="reader">
		<p>You have <b id="coinAmt" style="color:yellow">0</b> coins.</p>
		<p>You have <b id="count_of_fish" style="color:white;">0</b> fish.</p>
		<p><a href="index.html">Return to Fishing</a></p>
	</div>
	<div id="quality"></div>
</body>
<script src="../helpers.js?v=01"></script>
<script src="fish.js?v=13"></script>
<script src="fishventory.js?v=05"></script>
